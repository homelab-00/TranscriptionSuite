[project]
name = "transcriptionsuite-build"
version = "1.0.3"
description = "TranscriptionSuite build env for the standalone client"
requires-python = ">=3.13,<3.14"
license = "GPL-3.0-or-later"
authors = [
    { name = "homelab-00" }
]
keywords = ["transcription", "tray", "desktop", "client"]
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Topic :: Build Environment",
]

dependencies = [
    # Code quality
    "ruff>=0.14.10",
    "pyright>=1.1.407",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "httpx>=0.25.0",
    # Build/packaging
    "pyinstaller>=6.17.0",
    "build>=1.3.0",
    "hatchling>=1.28.0",
    # Client dependencies for AppImage builds
    "PyQt6>=6.6.0",
    "pyaudio>=0.2.13",
    "soundcard>=0.4.3",
    "aiohttp>=3.13.3",
    "pyyaml>=6.0",
    "numpy>=1.26.0",
    "requests>=2.32.0",
    "toml>=0.10.2",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "basic"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
