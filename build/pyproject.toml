[project]
name = "transcription-suite-build"
version = "0.3.0"
description = "TranscriptionSuite build env for the standalone client"
requires-python = ">=3.11,<3.12"
license = "MIT"
authors = [
    { name = "homelab-00" }
]
keywords = ["transcription", "tray", "desktop", "client"]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Topic :: Build Environment",
]

dependencies = [
    # Code quality
    "ruff>=0.14.10",
    "pyright>=1.1.407",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "httpx>=0.25.0",
    # Build/packaging
    "pyinstaller>=6.17.0",
    "build>=1.3.0",
    "hatchling>=1.28.0",
    # Client dependencies for AppImage builds
    "PyQt6>=6.6.0",
    "pyaudio>=0.2.13",
    "aiohttp>=3.9.0",
    "pyyaml>=6.0",
    "numpy>=1.26.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "basic"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
