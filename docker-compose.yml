# =============================================================================
# TranscriptionSuite Docker Compose Configuration
# =============================================================================
#
# Usage:
#   docker compose up -d          # Start container
#   docker compose logs -f        # View logs
#   docker compose down           # Stop container
#
# Environment variables:
#   HF_TOKEN: HuggingFace token for model downloads (optional, for diarization)
#
# =============================================================================

services:
  transcription-suite:
    build:
      context: .
      dockerfile: Dockerfile
    image: transcription-suite:latest
    container_name: transcription-suite

    # GPU support (requires nvidia-container-toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # Environment variables
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_TOKEN=${HF_TOKEN:-}
      - DATA_DIR=/data
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1

    # Port mappings
    ports:
      - "8000:8000"   # Audio Notebook (HTTP)
      - "8443:8443"   # Remote Server (HTTPS/WSS)

    # Persistent storage
    volumes:
      # Named volume for data persistence
      - transcription-data:/data
      # Mount config file (read-only)
      - ./config.yaml:/app/config.yaml:ro
      # Optional: Mount TLS certificates
      # - ./certs:/data/certs:ro

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

    # Restart policy
    restart: unless-stopped

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for data persistence
volumes:
  transcription-data:
    driver: local
