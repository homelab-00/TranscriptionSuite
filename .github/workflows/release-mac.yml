name: macOS Release (Signed + Notarized)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g. v1.1.0)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-14  # Apple Silicon runner (M1)
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build renderer + main process
        working-directory: dashboard
        run: npm run build:electron

      - name: Package, sign, and notarize
        working-directory: dashboard
        env:
          # Code signing certificate (base64-encoded .p12)
          CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}
          # Apple notarization credentials
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run package:mac

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranscriptionSuite-macOS-arm64-dmg
          path: dashboard/release/*.dmg
          if-no-files-found: error

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranscriptionSuite-macOS-arm64-zip
          path: dashboard/release/*.zip
          if-no-files-found: error

      - name: Publish to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dashboard/release/*.dmg
            dashboard/release/*.zip
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
