# Diarization Module Configuration

# PyAnnote settings
pyannote:
  # Model to use for diarization
  model: "pyannote/speaker-diarization-3.1"
  
  # Device settings
  device: "cuda"  # Options: "cuda" or "cpu"
  
  # Diarization parameters
  min_speakers: null  # Minimum number of speakers (null for auto)
  max_speakers: null  # Maximum number of speakers (null for auto)
  
  # Advanced settings
  min_duration_on: 0.0  # Minimum duration for speech segments (seconds)
  min_duration_off: 0.0  # Minimum duration for non-speech segments (seconds)

# Processing settings
processing:
  # Temporary directory for intermediate files
  temp_dir: "/tmp/diarization"
  
  # Whether to keep temporary files after processing
  keep_temp_files: false
  
  # Audio preprocessing
  sample_rate: 16000  # Sample rate for audio processing (matches your transcription suite)
  
# Logging
logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR
  log_file: "diarization.log"
  console_output: true

# Output format
output:
  # Format for diarization output
  # Options: "json", "rttm", "segments"
  format: "json"
  
  # Include confidence scores in output
  include_confidence: false
  
  # Merge consecutive segments from same speaker if gap is less than this (seconds)
  merge_gap_threshold: 0.5
