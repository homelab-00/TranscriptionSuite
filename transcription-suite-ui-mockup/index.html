
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(0, 0, 0, 0.3)',   /* Darker: was white 0.1 */
                200: 'rgba(0, 0, 0, 0.5)',   /* Darker: was white 0.2 */
                300: 'rgba(0, 0, 0, 0.7)',   /* Darker: was white 0.3 */
                border: 'rgba(255, 255, 255, 0.1)', /* Slightly stronger border for contrast */
                surface: 'rgba(0, 0, 0, 0.4)', /* Dark base */
              },
              accent: {
                cyan: '#22d3ee',
                magenta: '#d946ef',
                orange: '#fb923c',
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        /* Deep abstract background */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        color: white;
        overflow: hidden;
        /* Default non-selectable text */
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Global Selection Styling */
      ::selection {
        background-color: #22d3ee;
        color: #0f172a; /* Deep background color for high contrast readability */
      }

      ::-moz-selection {
        background-color: #22d3ee;
        color: #0f172a;
      }

      /* Utility for allowing selection in specific areas */
      .selectable-text {
        user-select: text !important;
        -webkit-user-select: text !important;
      }

      /* Custom Scrollbar - Opt-in via .custom-scrollbar class */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
        border-radius: 9999px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 9999px; /* Fully rounded (semicircle ends) */
        border: 2px solid transparent; /* Optional: creates padding inside track if background-clip is used, removing to ensure fullness if needed */
        background-clip: padding-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
      .custom-scrollbar::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>

  }
}
</script>
