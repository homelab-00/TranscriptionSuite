                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
              color: white;
              overflow: hidden;
              /* Default non-selectable text */
              user-select: none;
              -webkit-user-select: none;
            }
    selection: |-
      ::selection {
              background-color: #22d3ee;
              color: #0f172a; /* Deep background color for high contrast readability */
            }
    moz_selection: |-
      ::-moz-selection {
              background-color: #22d3ee;
              color: #0f172a;
            }
    selectable_text: |-
      .selectable-text {
              user-select: text !important;
              -webkit-user-select: text !important;
            }
    custom_scrollbar_root: |-
      .custom-scrollbar::-webkit-scrollbar {
              width: 8px;
              height: 8px;
            }
    custom_scrollbar_track: |-
      .custom-scrollbar::-webkit-scrollbar-track {
              background: transparent;
              border-radius: 9999px;
            }
    custom_scrollbar_thumb: |-
      .custom-scrollbar::-webkit-scrollbar-thumb {
              background-color: rgba(255, 255, 255, 0.2);
              border-radius: 9999px; /* Fully rounded (semicircle ends) */
              border: 2px solid transparent; /* Optional: creates padding inside track if background-clip is used, removing to ensure fullness if needed */
              background-clip: padding-box;
            }
    custom_scrollbar_thumb_hover: |-
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
              background-color: rgba(255, 255, 255, 0.4);
            }
    custom_scrollbar_corner: |-
      .custom-scrollbar::-webkit-scrollbar-corner {
              background: transparent;
            }
  selection:
    enforce_custom_selection: true
    selectors:
      - ::selection
      - ::-moz-selection
    rationale: Maintain high-contrast cyan selection identity.
  text_selectability:
    default_user_select: none
    selectable_override_class: selectable-text
    rule: Content remains non-selectable by default except explicit selectable regions.
  scrollbar:
    opt_in_class: custom-scrollbar
    rule: Scrollbar styling is opt-in and must use canonical WebKit selector blocks.
  portals:
    required_z_layers: *a4
    rule: Portals and overlays must remain within declared z-index class set.
