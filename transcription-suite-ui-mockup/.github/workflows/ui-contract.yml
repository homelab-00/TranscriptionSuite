name: UI Contract Validation

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  validate-ui-contract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate UI contract
        run: npm run ui:contract:validate
