[project]
name = "transcriptionsuite"
version = "0.1.0"
description = "Speech-to-Text Transcription Suite"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "ctranslate2",
    "faster-whisper>=1.2.0",
    "pillow>=11.3.0",
    "psutil>=7.1.0",
    "pyaudio>=0.2.14",
    "pyperclip>=1.11.0",
    "pyqt6>=6.9.1",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "scipy>=1.16.2",
    "soundfile>=0.13.1",
    "torch>=2.9.0",
    "torchaudio>=2.9.0",
    "webrtcvad>=2.0.10",
    "websocket-client>=1.9.0",
]

# Specific extra url for the CUDA enabled versions of torch.
# Update it when CUDA version updates (cu130 = CUDA 13.0).
[tool.uv]
extra-index-url = ["https://download.pytorch.org/whl/cu130"]

# Local path for the ctranslate2 wheel file.
[tool.uv.sources]
ctranslate2 = { path = "deps/ctranslate2/python/dist/ctranslate2-4.6.0-cp313-cp313-linux_x86_64.whl" }

# Line length for Ruff
[tool.ruff]
line-length = 90