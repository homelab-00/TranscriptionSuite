# TranscriptionSuite Docker Compose Configuration
# Unified local + remote deployment with GPU support
#
# Build:
#   docker compose build
#
# First run (interactive setup):
#   docker compose run --rm transcription-suite --setup
#
# Normal run (local):
#   docker compose up -d
#
# Remote/Tailscale with HTTPS:
#   1. Generate certs: tailscale cert your-machine.tailnet-name.ts.net
#   2. Move and rename to standard location:
#      Linux:   ~/.config/.tailscale/my-machine.crt, my-machine.key
#      Windows: Documents\Tailscale\my-machine.crt, my-machine.key
#   3. Set env vars and start:
#      TLS_ENABLED=true \
#      TLS_CERT_PATH=~/.config/.tailscale/my-machine.crt \
#      TLS_KEY_PATH=~/.config/.tailscale/my-machine.key \
#      docker compose up -d
#
# Switch modes at runtime (no rebuild/recreate needed):
#   - Local:  set TLS_ENABLED=false (or unset), restart container
#   - Remote: set TLS_ENABLED=true + cert paths, restart container
#
# Or provide config via environment:
#   ADMIN_TOKEN=xxx HUGGINGFACE_TOKEN=xxx docker compose up -d

services:
  transcription-suite:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        INSTALL_DIARIZATION: "true"
    image: transcriptionsuite/server:latest
    container_name: transcription-suite
    
    # GPU support (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    # Port mappings
    ports:
      - "8000:8000"  # HTTP API
      - "8443:8443"  # HTTPS (when TLS_ENABLED=true)
    
    # Environment variables
    # Required on first run (or use --setup for interactive wizard)
    environment:
      - DATA_DIR=/data
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Optional: provide these to skip interactive setup
      - ADMIN_TOKEN=${ADMIN_TOKEN:-}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
      - LM_STUDIO_URL=${LM_STUDIO_URL:-http://host.docker.internal:1234}
      # TLS settings for remote access (optional)
      - TLS_ENABLED=${TLS_ENABLED:-false}
      - TLS_CERT_FILE=/data/certs/server.crt
      - TLS_KEY_FILE=/data/certs/server.key
    
    # Volume mounts for persistent data
    volumes:
      - transcription-data:/data  # Database, audio files, config, logs
      # TLS certificates (mounted when TLS_CERT_PATH/TLS_KEY_PATH are set)
      - ${TLS_CERT_PATH:-/dev/null}:/data/certs/server.crt:ro
      - ${TLS_KEY_PATH:-/dev/null}:/data/certs/server.key:ro
    
    # Allow access to host LM Studio
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  transcription-data:
    name: transcription-suite-data
