# TranscriptionSuite Docker Compose Configuration
# Local deployment with GPU support
#
# First run (interactive setup):
#   docker compose run --rm transcription-suite --setup
#
# Normal run:
#   docker compose up -d
#
# Or provide config via environment:
#   ADMIN_TOKEN=xxx HUGGINGFACE_TOKEN=xxx docker compose up -d

services:
  transcription-suite:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: transcriptionsuite/server:latest
    container_name: transcription-suite
    
    # GPU support (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    # Port mappings
    ports:
      - "8000:8000"  # Unified API
    
    # Environment variables
    # Required on first run (or use --setup for interactive wizard)
    environment:
      - DATA_DIR=/data
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Optional: provide these to skip interactive setup
      - ADMIN_TOKEN=${ADMIN_TOKEN:-}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
      - LM_STUDIO_URL=${LM_STUDIO_URL:-http://host.docker.internal:1234}
    
    # Volume mounts for persistent data
    volumes:
      - transcription-data:/data  # Database, audio files, config, logs
    
    # Allow access to host LM Studio
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  transcription-data:
    name: transcription-suite-data
