# TranscriptionSuite Docker Compose - No Diarization Variant
# Builds a smaller image (~13GB) without speaker diarization support
#
# Build standalone:
#   docker compose -f docker-compose.nodiarization.yml build
#
# Build both variants at once:
#   docker compose -f docker-compose.yml -f docker-compose.nodiarization.yml build
#
# Run:
#   docker compose -f docker-compose.nodiarization.yml up -d

services:
  transcription-suite-lite:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        INSTALL_DIARIZATION: "false"
    image: transcriptionsuite/server:lite
    container_name: transcription-suite-lite
    
    # GPU support (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    # Port mappings
    ports:
      - "8000:8000"  # Unified API
    
    # Environment variables
    environment:
      - DATA_DIR=/data
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
      - LM_STUDIO_URL=${LM_STUDIO_URL:-http://host.docker.internal:1234}
    
    # Volume mounts for persistent data
    volumes:
      - transcription-data-lite:/data
    
    # Allow access to host LM Studio
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  transcription-data-lite:
    name: transcription-suite-data-lite
